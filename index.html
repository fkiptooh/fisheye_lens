<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="screen">
    <link href="venobox/venobox.css" rel="stylesheet">
    <title>Menu Items</title>
</head>
<body>
    <h1 style="color: black;">Menu</h1>
    <div class="container">
        <div class="box">
            <img src="images/caesar.jpg" alt="" width="250px"; height="300px" class="venobox"
            title="Caesar @ 250">
        </div>
        <div class="box"><img src="images/bread-barrel.jpg" alt="" width="250px"; height="300px"
            class="venobox" title="Bread-barrel @ Ksh 50">
        </div>
        <div class="box"><img src="images/greek-salad.jpg" alt="" width="250px"; height="300px"
            class="venobox" title="greek-salad @ Ksh 250">
        </div>
        <div class="box"><img src="images/cake.jpg" alt="" width="250px"; height="300px"
            class="venobox" title="Cake @Ksh 520"></div>
    </div>

    <script src="venobox/venobox.min.js"></script>
</body>
</html>
